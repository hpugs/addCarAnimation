<body>
<div id="car" style="width:200px;height:100px;background-image:url('img/car.png');background-repeat:no-repeat;background-position:center;background-size:30%;border:1px solid #666;"></div>
<script>
	$("#car").bind("click", function(){
		var flyImg = '<img class="u-flyer" width="100"  src="img/timg.jpg" />';
		var flyer = $(flyImg);
        flyer.fly({
            start: {
                left: event.clientX,
                top: event.clientY
            },
            end: {
                left: 1200,
                top: 175,
                width: 100,
                height: 50
            }
        });
	});
</script>
